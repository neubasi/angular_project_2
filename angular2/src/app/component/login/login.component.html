
<div>
    <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)] = "email" >
    </mat-form-field>
    <mat-form-field >
        <input matInput placeholder="Password" [(ngModel)] = "password" >
    </mat-form-field>
</div>
<button mat-raised-button color="warn"(click) ="login()">Login</button>

<button mat-raised-button color="warn"(click) ="getUser()">GetUser</button>
